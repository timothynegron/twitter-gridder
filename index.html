<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <!-- Parent Grid -->
	<div id="app">

		<!-- row 1 -->
		<div id="row-1">

      <!-- child grid row 1 -->
			<img src="assets/back_button.png" class="image-size-3" id="back">
        <div id="title">
          <h2 id="title-space">
            SpaceX
            <img src="assets/verified.png" class="img-size-1"/>
          </h2>

          <!-- child grid row 2 -->
          <h5 id="title-num" class="font-color-1">5,142 Tweets</h5>
        </div>

      </div>



      <!-- row 2 -->
      <img src="assets/header.jpeg" id="header" class="img-size-2">
      


      <!-- row 3  -->
      <div id="row-3">


        <!-- child grid row 1 -->
        <img src="assets/avatar.jpg" id="avatar" class="img-size-4"/>

        <button id="dots" class="button-size-1">
          <img src="assets/threedots.png" class="img-size-5"/>
        </button>
        <button id="follow" class="button-size-2">Follow
          </button>


          <!-- child grid row 2 -->
          <h2 id="spacex">SpaceX
            <img src="assets/verified.png" class="img-size-1"/>
          </h2>
          

          <!-- child grid row 3 -->
          <h5 id="atspace" class="font-color-1">
            @SpaceX
          </h5>


          <!-- child grid row 4 -->
          <p id="bio">SpaceX designs, manufactures and launches the world's most advance 
            rockets and spacecrafts</p>


            <!-- child grid row 5-  -->
          <p id="following"><strong>100</strong>
          Following</p>
          <p id="followers"><strong>14.4M</strong> Followers</p>
          
      </div>



      <!-- row 4 -->
      <div id="row-4">
        <h3 id="tweets-text" class="font-color-2">Tweets</h3>
        <h3 id="replies" class="font-color-1">Tweets & replies</h3>
        <h3 id="media" class="font-color-1">Media</h3>
        <h3 id="likes" class="font-color-1">Likes</h3>
      </div>


      <!-- row 5  -->
      <img src="assets/tweet.png" id="tweet" class="img-size-2">



      <!-- row 6  -->
      <img src="assets/home.png" class="img-size-1" id="home"/>
      <img src="assets/search.png" class="img-size-1" id="search"/>
      <img src="assets/bell.png" class="img-size-1" id="bell"/>
      <img src="assets/dm.png" class="img-size-1" id="dm"/>

    </div>

  </body>
</html>
